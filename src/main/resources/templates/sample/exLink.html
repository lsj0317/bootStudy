<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>링크걸기</h1>
<ul>
  <li th:each="dto : ${list}">
    <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
  </li>
</ul>

<ul>
    <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno,5)}]]
    </li>
</ul>

<!-- Tymeleaf의 기본 객체와 LocalDateTime -->
<ul>
    <li th:each="dto : ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>
</body>
</html>
