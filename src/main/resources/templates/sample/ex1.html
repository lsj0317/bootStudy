<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    h1 {
      color: red;
    }

    h2 {
      color: blue;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background:linear-gradient(rgba(0,0,255,0.5), red);
    }

    div {
      width: 600px;
        height: 400px;
        background-color: white;
    }

  </style>
</head>
<body>
  <div>
    <h1> 타임리프 사용법은 "${}" EL 형식이 가능하다. </h1>
    <h2 th:text="${'Hello World!'}"></h2>
    <h1> 타임리프는 기본 EL과 다른 방법으로도 표시됨 </h1>
    <h2> [[ ${'Welecome to JAVA HELL!!'} ]] </h2>
  </div>

</body>
</html>
