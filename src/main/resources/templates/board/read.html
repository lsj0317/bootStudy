<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justift-content-center align-items-center">
          <h3 class="mt-4">게시물 자세히보기</h3>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label>번호</label>
              <input type="text" class="form-control" name="gno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
              <label>제목</label>
              <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
            </div>
            <div class="form-group">
              <label>내용</label>
              <textarea type="text" class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
              <label>작성자</label>
              <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>
            <div class="form-group">
              <label>작성일</label>
              <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
              <label>수정일</label>
              <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="row">
              <div class="col-6">
                <a th:href="@{/board/modify(bno = ${dto.bno}, page = ${requestDTO.page},
                type = ${requestDTO.type}, keyword = ${requestDTO.keyword})}">
                  <button type="button" class="btn btn-success w-100">수정하기</button>
                </a>
              </div>
              <div class="col-6">
                <a th:href="@{/board/list(page = ${requestDTO.page},
                type = ${requestDTO.type},
                keyword = ${requestDTO.keyword})}">
                  <button type="button" class="btn btn-secondary w-100">리스트로</button>
                </a>
              </div>
            </div>
        </div>
      </div>
    </div>

  </th:block>

</th:block>
