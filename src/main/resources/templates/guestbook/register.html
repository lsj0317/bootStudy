<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">방명록 글작성 페이지</h1>

    <form th:action="@{/guestbook/register}" th:method="post">
      <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
      </div>
      <div class="form-group">
        <label>내용</label>
        <textarea type="text" class="form-control" rows="5" name="content" placeholder="내용을 입력하세요."></textarea>
      </div>
      <div class="form-group">
        <label>작성자</label>
        <input type="text" class="form-control" name="writer" placeholder="작성자를 입력하세요.">
      </div>
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary w-100">작성완료</button>
        </div>
        <div class="col-6">
          <button type="reset" class="btn btn-danger w-100">초기화</button>
        </div>
      </div>
    </form>

  </th:block>

</th:block>
