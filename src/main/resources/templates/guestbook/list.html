<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="row">
            <div class="col-9 d-flex justift-content-center align-items-center">
                <h3 class="mt-4">방명록 리스트 페이지 (페이징, 다중검색)</h3>
            </div>
            <div class="col-3 d-flex justift-content-center align-items-center">
                <span>
                    <a th:href="@{/guestbook/register}">
                        <button type="button" class="btn btn-outline-primary">
                            게시물작성
                        </button>
                    </a>
                </span>
            </div>
        </div>
        <!-- 검색창 시작 -->
        <hr class="mt-2 mb-2">
        <div class="row">
            <div class="col-12">
                <form action="/guestbook/list" method="get" id="searchForm">
                    <div class="input-group">
                        <input type="hidden" name="page" value="1" />
                        <div class="row w-100 d-flex justify-content-center align-items-center">
                            <div class="col-4">
                                <select class="custom-select" name="type">
                                    <option th:selected="${pageRequestDTO.type == null}">--------</option>
                                    <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                                    <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                                    <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                                    <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                                    <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 + 내용 + 작성자</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}"/>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <button class="btn btn-outline-success btn-search" type="button" style="margin-right: 5px;">검색</button>
                                <button class="btn btn-outline-danger btn-clear" type="button">지우기</button>
                            </div>
                        </div>
<!--                        <div class="input-group-append">-->
<!--                            -->
<!--                        </div>-->
<!--                        -->
<!--                        <div class="input-group-append" id="button-addon4">-->
<!--                            -->
<!--                        </div>-->
                    </div>
                </form>
            </div>
        </div>
        <hr class="mt-2 mb-2">
        <!-- 검색창 종료 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto: ${result.dtoList}">
                    <th scope="row">
                        <a th:href="@{/guestbook/read(gno = ${dto.gno}, page = ${result.page},
                        type = ${pageRequestDTO.type},
                        keyword = ${pageRequestDTO.keyword})}">
                            [[${dto.gno}]]
                        </a>
                    </th>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>

        <!-- 추가되는 태그 시작 -->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if = "${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${result.start -1},
                type = ${pageRequestDTO.type},
                keyword = ${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page ? 'active' : '' } "
            th:each="page: ${result.pageList}" >
                <a th:class="page-link" th:href="@{/guestbook/list(page = ${page},
                type = ${pageRequestDTO.type},
                keyword = ${pageRequestDTO.keyword})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${result.end + 1},
                type = ${pageRequestDTO.type},
                keyword = ${pageRequestDTO.keyword})}">Next</a>
            </li>

        </ul>
        <!-- 추가되는 태그 끝 -->

        <!-- CRUD 완료 여부 모달 시작 -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss = "modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>정상 처리되었습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary">SaveChanges</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- CRUD 완료 여부 모달 종료 -->

    </th:block>
</th:block>



<script th:inline="javascript">

    successModal();     // CRUD 완료모달 메서드
    searchEvent();      // 검색처리 (폼 전송, 폼 내용삭제) 메서드

    function successModal() {
        const msg = [[${msg}]];
        console.log("완료 되었니? : " + msg);

        if(msg) {
            $(".modal").modal();
        }
    }

    function searchEvent() {
        const searchForm = $("#searchForm");

        // 검색폼 전송 버튼 기능
        $(".btn-search").on("click", function (e) {
           searchForm.submit();
        });

        // 검색단어 삭제 버튼 기능
        $(".btn-clear").on("click", function (e) {
            searchForm.empty().submit();
        });
    }

</script>
